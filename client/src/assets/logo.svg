<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>

  <!-- Shopping bag body -->
  <path d="M 30 35 L 32 25 Q 32 22 35 22 L 65 22 Q 68 22 68 25 L 70 35 Z" fill="white" stroke="none"/>

  <!-- Shopping bag handles -->
  <path d="M 38 22 Q 38 15 45 15 Q 52 15 52 22" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 62 22 Q 62 15 55 15 Q 48 15 48 22" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Shopping bag main body -->
  <rect x="30" y="35" width="40" height="28" fill="white" rx="2"/>

  <!-- Shopping bag bottom detail -->
  <ellipse cx="50" cy="63" rx="20" ry="3" fill="#E0E7FF" opacity="0.5"/>

  <!-- Shine effect -->
  <circle cx="42" cy="45" r="8" fill="url(#accentGradient)" opacity="0.3"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="75" r="3" fill="white" opacity="0.8"/>
  <circle cx="40" cy="72" r="2" fill="white" opacity="0.6"/>
  <circle cx="60" cy="73" r="2" fill="white" opacity="0.6"/>
</svg>